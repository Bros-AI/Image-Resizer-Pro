<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer Pro - Modern Image Resizing Tool</title>
    <meta name="description" content="Professional image resizer tool with modern UI. Resize images with quality preservation, multiple formats support, and real-time preview.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Theme Toggle -->
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
            <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>

        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="title-icon">üñºÔ∏è</span>
                    Image Resizer Pro
                </h1>
                <p class="app-subtitle">Professional image resizing with quality preservation</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-container" id="upload-container">
                    <div class="upload-content">
                        <div class="upload-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7,10 12,15 17,10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </div>
                        <h2>Upload Your Image</h2>
                        <p>Drag & drop an image here or click to browse</p>
                        <div class="supported-formats">
                            <span class="format-badge">JPG</span>
                            <span class="format-badge">PNG</span>
                            <span class="format-badge">WebP</span>
                            <span class="format-badge">GIF</span>
                        </div>
                    </div>
                    <input type="file" id="file-input" accept="image/*" aria-label="Select image file">
                </div>
            </section>

            <!-- Controls Section -->
            <section class="controls-section" id="controls-section">
                <div class="controls-grid">
                    <!-- Dimensions Control -->
                    <div class="control-card">
                        <h3 class="control-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="9" y1="9" x2="15" y2="15"></line>
                                <line x1="15" y1="9" x2="9" y2="15"></line>
                            </svg>
                            Dimensions
                        </h3>
                        <div class="input-group">
                            <div class="input-field">
                                <label for="width-input">Width</label>
                                <input type="number" id="width-input" min="1" placeholder="Width (px)">
                            </div>
                            <div class="dimension-link" id="aspect-ratio-link">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M8 3l4 8 5-5v11H6V6l2-3z"></path>
                                </svg>
                            </div>
                            <div class="input-field">
                                <label for="height-input">Height</label>
                                <input type="number" id="height-input" min="1" placeholder="Height (px)">
                            </div>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="maintain-aspect-ratio" checked>
                                <span class="checkmark"></span>
                                Maintain aspect ratio
                            </label>
                        </div>
                    </div>

                    <!-- Quality & Format Control -->
                    <div class="control-card">
                        <h3 class="control-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12,2 15.09,8.26 22,9 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9 8.91,8.26"></polygon>
                            </svg>
                            Quality & Format
                        </h3>
                        <div class="input-group">
                            <div class="input-field">
                                <label for="quality-input">Quality (%)</label>
                                <input type="range" id="quality-input" min="1" max="100" value="90" class="quality-slider">
                                <span class="quality-value">90%</span>
                            </div>
                            <div class="input-field">
                                <label for="format-select">Output Format</label>
                                <select id="format-select" class="format-select">
                                    <option value="image/jpeg">JPEG</option>
                                    <option value="image/png">PNG</option>
                                    <option value="image/webp">WebP</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Presets -->
                    <div class="control-card">
                        <h3 class="control-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                <line x1="8" y1="21" x2="16" y2="21"></line>
                                <line x1="12" y1="17" x2="12" y2="21"></line>
                            </svg>
                            Quick Presets
                        </h3>
                        <div class="preset-buttons">
                            <button class="preset-btn" data-width="1920" data-height="1080">HD 1080p</button>
                            <button class="preset-btn" data-width="1280" data-height="720">HD 720p</button>
                            <button class="preset-btn" data-width="800" data-height="600">Web Standard</button>
                            <button class="preset-btn" data-width="400" data-height="400">Square</button>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="resize-btn" class="btn btn-primary" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16,3 21,3 21,8"></polyline>
                            <line x1="4" y1="20" x2="21" y2="3"></line>
                            <polyline points="21,16 21,21 16,21"></polyline>
                            <line x1="15" y1="15" x2="21" y2="21"></line>
                            <polyline points="4,14 4,3 8,3"></polyline>
                        </svg>
                        Resize Image
                    </button>
                    <button id="reset-btn" class="btn btn-secondary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23,4 23,10 17,10"></polyline>
                            <path d="M20.49,15A9,9,0,1,1,5.64,5.64L23,10"></path>
                        </svg>
                        Reset
                    </button>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="error-message"></div>
            </section>

            <!-- Preview Section -->
            <section class="preview-section" id="preview-section">
                <div class="preview-grid">
                    <!-- Original Image -->
                    <div class="image-card">
                        <div class="image-header">
                            <h3>Original Image</h3>
                            <div class="image-stats" id="original-stats"></div>
                        </div>
                        <div class="image-container" id="original-image-container">
                            <div class="image-placeholder">
                                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21,15 16,10 5,21"></polyline>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Resized Image -->
                    <div class="image-card">
                        <div class="image-header">
                            <h3>Resized Image</h3>
                            <div class="image-stats" id="resized-stats"></div>
                        </div>
                        <div class="image-container" id="resized-image-container">
                            <div class="image-placeholder">
                                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21,15 16,10 5,21"></polyline>
                                </svg>
                            </div>
                        </div>
                        <button id="download-btn" class="btn btn-success download-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7,10 12,15 17,10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download Resized Image
                        </button>
                    </div>
                </div>
            </section>
        </main>

                </div>
            </div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <p>Processing image...</p>
        </div>
    </div>
